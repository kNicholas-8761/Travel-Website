<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="public/reset.css" />
    <link rel="stylesheet" type="text/css" href="public/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&display=swap" rel="stylesheet">
</head>
<body class="background">
    <header>
        <img class="logo" src="/images/logo.png" alt="logo" />
        <span class="company">Travel Junkies</span>
      </header>
      <section id="banner">
        <h1>Where do you want to land?</h1>
      
        <form class="row">
          <label for="city" class="form-label mt-5 text-white fs-4 ">City</label>
          <div class="col-12 d-flex justify-content-center flex-wrap">
            <input type="text" class="form-control bg-transparent" id="city" required>
            <div class="invalid-feedback fs-md-2 fs-5">
              Please provide a valid city.
            </div>
          </div>
        </form>
        <button id="button" class="btn btn-primary" type="submit">Submit</button>
      </section>

      <div class="overlay"></div>
      <div class="result">
        <p class="result-text">Your results will be shown here</p>
      </div>
      <div class="container ">
          <div id="destination">  
          </div>
          <div class="sectiontitle">
            <h2>CURRENT WEATHER</h2>
          </div>
          <section id="weather">

            <div class="weather" id="weather1">
    
            </div>
    
        </section>
        <div class="sectiontitle">
            <h2>TOP ATTRACTIONS</h2>
          </div>
          <section id="venues">
            <div class="venue" id="venue1">
      
            </div>
            <div class="venue" id="venue2">
      
            </div>
            <div class="venue" id="venue3">
      
            </div>
            
          </section>
          <footer>
          </footer>
        </div>
          <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
        <script src="public/helpers.js"></script>
        <script src="public/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
