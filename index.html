<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          </div>

            </div>

        <div class="sectiontitle">

          </div>
          <section id="venues">
            <div class="venue" id="venue1">
      
            </div>
            <div class="venue" id="venue2">
      
            </div>
            <div class="venue" id="venue3">
      
            </div>
            <footer>
            </footer>
          </section>
      </div>
